<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="SKÅPA" />
    <meta property="og:type" content="website" />
    <meta
      name="description"
      content="3D printable model generator for IKEA SKÅDIS"
    />
    <meta
      property="og:description"
      content="3D printable model generator for IKEA SKÅDIS"
    />

    <meta property="og:url" content="https://skapa.build" />

    <meta property="og:image" content="/public/skapa.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>IKEA SKÅDIS Models</title>
  </head>
  <body>
    <header>
      <h1>SKÅPA</h1>
    </header>
    <section>
      <div id="part">
        <div id="canvas-container">
          <canvas></canvas>
        </div>
      </div>
      <main>
        <div class="controls">
          <div class="stepper-input-wrapper">
            <label for="levels">Levels</label>
            <button id="levels-minus">
              <svg
                stroke="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 128 128"
              >
                <path
                  vector-effect="non-scaling-stroke"
                  d="M32 64H96"
                  fill="none"
                />
              </svg>
            </button>
            <div class="stepper-input-value">
              <input type="number" id="levels" name="levels" min="1" max="5" />
            </div>
            <button id="levels-plus">
              <svg
                stroke="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 128 128"
              >
                <path
                  vector-effect="non-scaling-stroke"
                  d="M64 32V96M32 64H96"
                  fill="none"
                />
              </svg>
            </button>
          </div>
          <div class="range-input-wrapper">
            <label for="width">Width</label>
            <input
              type="range"
              tabindex="1"
              id="width-range"
              min="18"
              max="200"
            />
            <div class="range-input-value">
              <input type="number" id="width" name="width" min="18" max="100" />
            </div>
          </div>
          <div class="range-input-wrapper">
            <label for="depth">Depth</label>
            <input
              type="range"
              tabindex="1"
              id="depth-range"
              min="16"
              max="200"
            />
            <div class="range-input-value">
              <input type="number" id="depth" name="depth" min="16" max="100" />
            </div>
          </div>
        </div>

        <a class="download">Download 3MF</a>
        <a class="download" id="dl-gif">GIF</a>
      </main>
    </section>
    <footer>
      <ul>
        <li>
          <a target="_blank" href="https://github.com/nmattia/skapa#readme">
            about
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M10.0002 5H8.2002C7.08009 5 6.51962 5 6.0918 5.21799C5.71547 5.40973 5.40973 5.71547 5.21799 6.0918C5 6.51962 5 7.08009 5 8.2002V15.8002C5 16.9203 5 17.4801 5.21799 17.9079C5.40973 18.2842 5.71547 18.5905 6.0918 18.7822C6.5192 19 7.07899 19 8.19691 19H15.8031C16.921 19 17.48 19 17.9074 18.7822C18.2837 18.5905 18.5905 18.2839 18.7822 17.9076C19 17.4802 19 16.921 19 15.8031V14M20 9V4M20 4H15M20 4L13 11"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </li>
      </ul>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
